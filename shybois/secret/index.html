<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHYBOI SURPRISE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <button id="playButton">Vyzvednout odměnu</button>
    </div>
    <video id="shyBoiVideo" src="shyboi.mp4"></video>

    <script>
        // Gemini shit
        // Najdeme tlačítko a video
        const playButton = document.getElementById("playButton");
        const video = document.getElementById("shyBoiVideo");

        function playVideoInFullscreen() {
            // Skryjeme tlačítko
            playButton.style.display = "none";
            // Zobrazíme video
            video.style.display = "block";

            // Pokusíme se spustit přehrávání
            video.play().catch(err => {
                console.log("Přehrávání se nepodařilo spustit:", err);
            });

            // Požádáme o fullscreen
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }

        // Při kliknutí na tlačítko spustíme naši funkci
        playButton.addEventListener('click', playVideoInFullscreen);

        // potvrzení při odchodu
        window.onbeforeunload = function () {
            return "Chcete opravdu zavřít?";
        };
    </script>
</body>
</html>
